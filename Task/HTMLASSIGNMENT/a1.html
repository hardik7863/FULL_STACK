<!-- 
1. Create a static web page that defines all text formatting tags of HTML in tabular format.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div >
        <table style="border: 5px solid black;">
            <thead>
                <th>HTMLTAGS</th>
                
                <th>DESCRIPTION</th>
            </thead>
            <tbody>
                <tr>
                     <td> < b > </td>
                     <td> Bold text</td>
                </tr>
                <tr>
                    <td> < strong ></td>
                    <td> Important text</td>
                </tr>
                 
                <tr>
                    <td> < i ></td>
                    <td> Italic text</td>
                </tr>
                <tr>
                    <td>< em ></td>
                    <td> Emphasized text</td>
                </tr>
                <tr>
                    <td>< mark ></td>
                    <td>Marked text</td>
                </tr>
                <tr>
                    <td>< small ></td>
                    <td>Smaller text</td>
                </tr>
                 <tr>
                    <td>< del ></td>
                    <td>Deleted text</td>
                 </tr>
                 <tr>
                    <td>< ins > </ins></td>
                    <td> Inserted text</td>
                 </tr>
                 <tr>
                    <td>< sub ></td>
                    <td>Subscript text</td>
                 </tr>
                 <tr>
                    <td> < sup > </td>
                    <td>Superscript</td>
                 </tr>
                </td>
            </tbody>
        </table>
    </div>

</body>

</html>
